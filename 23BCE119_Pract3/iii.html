<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Size Using VW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f3;
        }

        h1 {
            font-size: 8vw; /* Responsive text size */
            color: #333;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Responsive Text</h1>
</body>
</html>

<!-- Explanation:
1. The "font-size: 8vw" makes the text size responsive based on the viewport width.
2. As the screen size changes, the text scales proportionally.
3. Minimal styling to focus on the responsive text effect. -->
