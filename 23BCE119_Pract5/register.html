<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 border rounded shadow bg-white">
        <h2 class="text-center mb-4 text-primary">Student Registration</h2>
        <form>
            <div class="mb-3">
                <label for="rollNumber" class="form-label fw-bold">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" placeholder="Enter your roll number" required>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label fw-bold">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label fw-bold">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email ID" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label fw-bold">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
        </form>
    </div>
</body>
</html>
